              mkdir -p ~/app/docker ~/app/source\nrm -rf ~/app/source/* ~/app/docker/*\n\
              \n\n\U0001F504 Step 3: Clone Repository\necho \"[3] \U0001F504 Cloning\
              \ source code...\"\n\nREPO=\"{{#1747125887852.git_source#}}\"\nDEST=~/app/source\n\
              \nattempt=0\nmax_attempts=3\n\nwhile [ $attempt -lt $max_attempts ];\
              \ do\n  echo \"Attempt $(($attempt+1)) of $max_attempts...\"\n  rm -rf\
