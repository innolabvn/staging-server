            \        # Contains service folders (e.g., frontend/, backend/, etc.)\n\
            \nâš ï¸ Important Path Rule:\nIn docker-compose.yaml, any dockerfile: path\
            \ must be relative to its context:.\nExample:\nbuild:\n  context: ../source\n\
            \  dockerfile: ../docker/Dockerfile.frontend\n\nâœ… Requirements:\n\U0001F539\
            \ Dockerfiles:\nFor each actual service folder under source/:\nCreate\
            \ docker/Dockerfile.<service>\nUse production-grade practices:\nMulti-stage\
            \ builds\nSmall base images (node:alpine, python:slim, etc.)\nLayer caching\n\
            Expose relevant ports (e.g., 8080 for frontend, 3000 for backend)\nUse\
            \ ../source as build context\n\U0001F539 docker-compose.yaml:\nLocated\
            \ at ~/app/docker/docker-compose.yaml, it must:\nDefine only the services\
            \ present in source/\nSet:\ncontext: ../source\ndockerfile: ../docker/Dockerfile.<service>\
