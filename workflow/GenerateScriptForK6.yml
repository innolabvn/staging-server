            value: "You are a Senior DevOps Engineer automating deployment on a remote\
              \ server via SSH.\nUse the SSH Command tool with the following parameters:\n\
              host: {{#1748527670044.ssh_host#}}\nport: {{#1748527670044.ssh_port#}}\n\
              username: {{#1748527670044.ssh_user#}}\npassword: {{#1748527670044.ssh_password#}}\n\
              Your task is to perform the following steps safely, idempotently, and\
              \ completely.\nAll application files must be placed under a structured\
              \ directory and run correctly based on this context: {{#1749624159626.text#}}\n\
              \n Step 1: Verify Docker and Docker Compose v2\ndocker --version\ndocker\
              \ compose version\nsystemctl start docker || (dockerd > /var/log/dockerd.log\
              \ 2>&1 &)\ndocker ps\n\n\n Step 2: Clone Repository\nREPO=\"{{#1748527670044.source_code#}}\"\
              \n\nattempt=0\nmax_attempts=3\n\nwhile [ $attempt -lt $max_attempts\
              \ ]; do\n  echo \"Attempt $(($attempt+1)) of $max_attempts...\"\n  rm\
              \ -rf \"$DEST\"\n  mkdir -p \"$DEST\"\n  git clone \"$REPO\" \"$DEST\"\
              \ && [ -n \"$(ls -A $DEST 2>/dev/null)\" ] && break\n  echo \" Clone\
              \ failed or source folder is empty.\"\n  attempt=$((attempt+1))\n  sleep\
              \ 3\ndone\n\nif [ ! -d \"$DEST/.git\" ] || [ -z \"$(ls -A $DEST 2>/dev/null)\"\
              \ ]; then\n  echo \" Failed to clone repository after $max_attempts\
              \ attempts.\"\n  exit 1\nfi\n\nStep 3: Start Application\ncd ~/app/docker\n\
