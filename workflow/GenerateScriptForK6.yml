              \ then copy that into folder docker.\n~/app/\n├── docker/\n│   ├── docker-compose.yaml\
              \ (based on {{#1748838766761.text#}})\n│   └── Dockerfile.<service>\
              \ (based on {{#1748838766761.text#}})\n└── source/ (cloned app code)\n\
              \n\n\U0001F433 Step 1: Verify Docker and Docker Compose v2\ndocker --version\n\
              docker compose version\nsystemctl start docker || (dockerd > /var/log/dockerd.log\
              \ 2>&1 &)\ndocker ps\n\n\n\U0001F4E6 Step 2: Prepare Application Folder\n\
              mkdir -p ~/app/docker ~/app/source\nrm -rf ~/app/source/* ~/app/docker/*\n\
              \n\n\U0001F504 Step 3: Clone Repository\necho \"[3] \U0001F504 Cloning\
              \ source code...\"\n\nREPO=\"{{#1748527670044.source_code#}}\"\nDEST=~/app/source\n\
              \nattempt=0\nmax_attempts=3\n\nwhile [ $attempt -lt $max_attempts ];\
              \ do\n  echo \"Attempt $(($attempt+1)) of $max_attempts...\"\n  rm -rf\
              \ \"$DEST\"\n  mkdir -p \"$DEST\"\n  git clone \"$REPO\" \"$DEST\" &&\
              \ [ -n \"$(ls -A $DEST 2>/dev/null)\" ] && break\n  echo \"❌ Clone failed\
              \ or source folder is empty.\"\n  attempt=$((attempt+1))\n  sleep 3\n\
              done\n\nif [ ! -d \"$DEST/.git\" ] || [ -z \"$(ls -A $DEST 2>/dev/null)\"\
              \ ]; then\n  echo \"\U0001F6A9 Failed to clone repository after $max_attempts\
              \ attempts.\"\n  exit 1\nfi\n\necho \"✅ Repository cloned successfully.\"\
              \n\n⚠️ Fixes included: Ensure DEST is created before clone, avoid copying\
              \ to a non-existent or read-only location, and properly verify content.\n\
              \n\U0001F4CD Step 4: Write Dockerfile\ncat <<EOF > ~/app/docker/Dockerfile.frontend\n\
              {{#1748838766761.text#}}\nEOF\n\n✅ Ensure COPY commands correctly reference\
              \ ../source from the ~/app/docker context.\n\n\U0001F4C1 Step 5: Write\
              \ docker-compose.yaml\ncat <<EOF > ~/app/docker/docker-compose.yaml\n\
              {{#1748838766761.text#}}\nEOF\n\n✅ Ensure paths:\ncontext: ../source\n\
              dockerfile: ../docker/Dockerfile.frontend\n\n\U0001F680 Step 6: Start\
              \ Application\ncd ~/app/docker\ndocker compose up -d --build\n\n\n✅\
              \ Step 7: Confirm Services Are Running\ndocker ps --format '{{.Names}}:\
              \ {{.Status}}'\n\nIf no container is running or status is not \"Up\"\
